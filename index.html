<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="styles/style.css">
		<link rel="stylesheet" href="styles/weather-icons.min.css">
	</head>
	<body>
		<div class="ribbon">
			<div class="ribbon-section dash-icon">
				<img src="assets/phi2.png"></img>
			</div>
			<div class="ribbon-section weather-current">
				<div id="condition-box">
					<p id="c-header" class="current-header">Current conditions:</p>
					<p id="c-condition" class="current-condition">Sad</p>
				</div>
				<i id="c-icon" class="current-icon wi wi-cloudy"></i>
				<p id="c-temp" class="c-temp">temp</p>
			</div>
			<div class="ribbon-section weather">
				<div class="weather-container" id="weather0">
					<p id="d0" class="wc-day">day</p>
					<i id="i0" class="wi wi-cloudy"></i>
					<p id="t0" class="wc-temp">temp</p>
				</div>
				<div class="weather-container" id="weather1">
					<p id="d1" class="wc-day">day</p>
					<i id="i1" class="wi wi-cloudy"></i>
					<p id="t1" class="wc-temp">temp</p>
				</div>
				<div class="weather-container" id="weather2">
					<p id="d2" class="wc-day">day</p>
					<i id="i2" class="wi wi-cloudy"></i>
					<p id="t2" class="wc-temp">temp</p>
				</div>		
			</div>
			<div class="ribbon-section time">
				<div class="time-value">
					<span class="t-value" id="t-value">Time Value here</span>
					<span class="t-suffix" id="t-suffix">Suffix</span>
				</div>
				<p class="date" id="date">Date here</p>
			</div>
		</div>
		<div class="body" id="body">
			<div class="weather-alert" id="alert"></div>
			<div class="twitter-container">
				<a class="twitter-timeline" id="twitter" data-chrome="noheader nofooter noborders noscrollbar" href="https://twitter.com/breadz231/lists/1604345620147339266?ref-src=twsrc%5Etfw">A Twitter List by breadz231</a> <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
			</div>
			<div class="image-container">
				<img id="img" alt=":("></img>
			</div>
		</div>
		<div class="feet">
			<div class="news" id="news">
			</div>
		</div>

		<script src="scripts/imageHandler.js"></script>
		<script src="scripts/newsHandler.js"></script>
		<script src="scripts/weather.js"></script>
		<script src="scripts/time.js"></script>
		<script src="scripts/controller.js"></script>
	</body>
<html>
